<body>
    <script>
    function recursion(num){ 
        if (num<=1){ 
            return 1; 
        }else{ 
            // return num * recursion(num-1); 
            return num * arguments.callee(num-1);
        } 
    }
    var arecursion = recursion;
    recursion = null;
    console.log(arecursion(5));
    </script>
